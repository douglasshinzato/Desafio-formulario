<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-title">Nome</label>
              <input type="text" id="event-title"/>
            </div>
            <div class="input-wrapper">
              <label for="event-title">Sobrenome</label>
              <input type="text" id="event-title"/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-title">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-title" required minlength="8" />
          </div>

          <div class="input-wrapper">
            <label for="event-title">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-title" required minlength="8" />
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="event-title">Nome do seu mentor <span>(Somente o primeiro nome)</span></label>
            <input type="text" id="event-title" required minlength="8" />
          </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <legend>Primeira mentoria</legend>
          <div class="time-col">
            <div class="input-wrapper">
              <label for="event-title">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" id="event-title" required minlength="8" />
            </div>
            <div class="input-wrapper">
              <label for="event-title">Das</label>
              <input type="time" id="event-title" required minlength="8" />
            </div>
            <div class="input-wrapper">
              <label for="event-title">Até</label>
              <input type="time" id="event-title" required minlength="8" />
            </div>
          </div>
          <legend>Segunda mentoria</legend>
          <div class="time-col">
            <div class="input-wrapper">
              <label for="event-title">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" id="event-title" required minlength="8" />
            </div>
            <div class="input-wrapper">
              <label for="event-title">Das</label>
              <input type="time" id="event-title" required minlength="8" />
            </div>
            <div class="input-wrapper">
              <label for="event-title">Até</label>
              <input type="time" id="event-title" required minlength="8" />
            </div>
          </div>
      </fieldset>
    </form>
      <footer class="form-buttons">
        <input form="my-form" class="button" type="submit" value="Salvar">
      </footer>
  </div>
</body>

</html>
